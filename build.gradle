buildscript {
    ext.kotlin_version = '1.2.40'
    ext.lwjgl_version = '3.1.2'

    repositories {
        mavenCentral()
    }
    dependencies {
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
    }
}

allprojects {
    group 'de.hanno.structs'
    version '1.0-SNAPSHOT'
}
subprojects {
    repositories {
        mavenLocal()
        mavenCentral()
        maven {
            url "http://dl.bintray.com/kotlin/kotlinx"
        }
    }
}
